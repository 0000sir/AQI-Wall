<html>
  <head>
    <title>AQI</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=1024" />
    <link rel="apple-touch-icon" sizes="128x128" href="/apple-touch-icon.png" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/api.js"></script>

  </head>
  <body class="aqi_normal">

    <div id="date"></div>

    <div id="weather">
      <img src="" />
      <div class="weather"></div>
      <div class="wind"></div>
      <div class="temperature big-text"></div>
      <div class="humidity extra"></div>
    </div>

    <div id="aqi">
      <div class="quality big-text"></div>
      <div class="value"></div>
      <div class="time extra"></div>
      <div class="location extra"></div>
      <div class="source extra"></div>
    </div>

	<div class="forecast">
	  <ul id="future" class="extra">
	  </ul>
    </div>

<div id="shici">
	<div id="shici_sentence"></div>
	<div id="shici_author"></div>
</div>
<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>

    <script>

    $(function(){
      function readdata(){
        read_aqi('daxing');
        read_weather('101011100');
        read_forcast('101011100');
        load_shici();
      }
      readdata();
      clock();
      setInterval(clock, 1000);
      setInterval(readdata, 60000*15);
    });
    </script>
  </body>
</html>
